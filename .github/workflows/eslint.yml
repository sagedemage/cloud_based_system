name: ESLint CI
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "*"
      - "!main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: npx eslint --ext .astro src/